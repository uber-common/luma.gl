<html>
  <head>
    <title>Cubemap example</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <style>
      body {
        margin: 0px;
      }
      #render-canvas {
        width: 100%;
        height: 100%;
      }
      #controls {
        position: fixed;
        bottom: 40px;
        right: 8px;
        background: rgba(255,255,255,0.9);
        padding: 8px;
        font-family: sans;
        text-align: center;
      }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="../examples.css" type="text/css" rel="stylesheet" media="screen" />
    <script src="https://cdn.jsdelivr.net/ace/1.2.4/min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../../lumagl.js"></script>
    <script type="text/javascript" src="../examples.js"></script>
  </head>

  <body>
    <canvas id="render-canvas"></canvas>
    <div id="controls">
      reflection
      <input class="valign" id="reflection"
        type="range" min="0.0" max="1.0" value="1.0" step="0.01">
      <br>
      refraction
      <input class="valign" id="refraction"
        type="range" min="0.0" max="1.0" value="1.0" step="0.01">
      <br>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
    <script>window.app.start(); // eslint-disable-line</script>
  </body>

</html>
