<html>

<head>
  <title>Custom picking example</title>
  <script type="text/javascript" src="../../../dist/LumaGL.js"></script>
  <script type="text/javascript" src="index.js"></script>

  <style>
    body {
      margin: 0px;
    }

    #render-canvas {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #0088ff 0%,#ff8800 100%);
    }

    #altitude {
      position: fixed;
      color: #00ff88;
      padding: 8px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #00ff88;
      font-family: sans;
      font-size: 24px;
    }

  </style>

</head>


<body onload="webGLStart();">
  <canvas id="render-canvas"></canvas>
  <div id='altitude'></div>
</body>

</html>
