<html>
  <head>
    <title>Lesson 8</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <style>
      body {
        margin: 0px;
      }
      canvas {
        width: 100%;
        height: 70%;
        background-size: cover;
      }
      table {
        border: 0;
        font-size: inherit;
        padding: 10px;
      }
      #control-elements {
        font-size: 10px;
      }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <canvas id="lumagl-canvas"></canvas>
    <div id="control-elements">
      <br/>
      <input type="checkbox" id="blending" checked/> Use blending<br/>
      Alpha level <input type="text" id="alpha" value="0.5"/><br/>
      <input type="checkbox" id="lighting" checked/> Use lighting<br/>
      (Use cursor keys to spin the box and <code>Page Up</code>/<code>Page Down</code> to zoom out/in)

      <br/>
      <div><b>Directional light:</b></div>
      <table>
        <tr>
          <td>Direction:
          <td>X: <input type="text" id="lightDirectionX" value="0"/>
          <td>Y: <input type="text" id="lightDirectionY" value="0"/>
          <td>Z: <input type="text" id="lightDirectionZ" value="1"/>
        </tr>
        <tr>
          <td>Colour:
          <td>R: <input type="text" id="directionalR" value="0.8"/>
          <td>G: <input type="text" id="directionalG" value="0.8"/>
          <td>B: <input type="text" id="directionalB" value="0.8"/>
        </tr>
      </table>

      <div><b>Ambient light:</b></div>
      <table>
        <tr>
          <td>Colour:
          <td>R: <input type="text" id="ambientR" value="0.2"/>
          <td>G: <input type="text" id="ambientG" value="0.2"/>
          <td>B: <input type="text" id="ambientB" value="0.2"/>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
    <script>window.animationLoop.start({canvas: 'lumagl-canvas'}); // eslint-disable-line</script>
  </body>
</html>
